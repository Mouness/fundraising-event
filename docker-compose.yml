services:
  postgres:
    image: postgres:18-alpine
    container_name: fundraising-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fundraising
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8.4-alpine
    container_name: fundraising-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
